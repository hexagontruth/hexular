<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no"/>
  <link rel="icon" type="image/png" href="icon.png"/>
  <script src="build/client.js?v=0.6"></script>
  <link rel="stylesheet" type="text/css" href="build/client.css?v=0.6"/>
  <title>Hexular Studio</title>
</head>
<body class="splash">
  <div class="container"></div>
  <div class="message-wrapper"><div class="message"></div></div>
  <div class="info bottom left info-tool"></div>
  <div class="info bottom right info-steps"></div>
  <div class="info top right info-cursor"></div>
  <div class="info top right info-timer"></div>
  <div class="toolbar top left tool-hider">
    <div class="group">
      <button class="active icon-eye"></button>
    </div>
  </div>
  <div class="toolbar top">
    <div class="group">
      <button id="toggle-record" title="Record (Shift+Tab)" class="icon-record"></button>
      <button id="toggle-play" title="Play (Tab)" class="icon-play"></button>
      <button id="step" title="Step (Space)" class="icon-step-forward"></button>
      <button id="clear" title="Clear (Ctrl+C)" class="icon-clear"></button>
      <button id="toggle-menu" title="Toggle Menu (Alt)" class="menu-toggle"><i class="icon-dots-horizontal "></i>  </button>
    </div>
    <div class="group">
      <button id="undo" title="Undo (Ctrl+Z)" disabled class="icon-undo"></button>
      <button id="redo" title="Redo (Ctrl+Shift+Z)" disabled class="icon-redo"></button>
      <button id="snapshot-save" title="Take snapshot (Q)" class="icon-backup-restore"></button>
      <button id="snapshot-load" title="Load snapshot (A)" class="icon-restore flip-x"></button>
      <button id="show-doc" title="Show documentation (F1)" class="icon-question"></button>
    </div>
  </div>
  <div id="config-menu" class="toolbar menu hidden">
    <div class="group tools">
      <button id="show-config" title="Model configuration (Ctrl+M)" class="icon-gear"></button>
      <button id="show-rb" title="Rulebuilder (Ctrl+B)" class="icon-function"></button>
      <button id="show-resize" title="Appearance (Ctrl+E)" class="icon-rainbow"></button>
      <button id="show-custom" title="Custom code (Ctrl+F)" class="icon-code"></button>
      <button id="show-clear" title="Clear local data (Ctrl+X)" class="icon-refresh"></button>
    </div>
  </div>
  <div class="toolbar bottom">
    <div class="group tools">
      <button class="tool icon-move" id="tool-move" title="Move (M)"></button>
      <button class="tool icon-color-fill" id="tool-fill" title="Fill (G)"></button>
      <button class="tool icon-brush" id="tool-brush" title="Brush (B)"></button>
      <button class="tool icon-vector-line" id="tool-line" title="Line (L)"></button>
      <button class="tool icon-vector-triangle" id="tool-lockline" title="Locked line (/)"></button>
      <button class="tool icon-hexagon rotate" id="tool-hexfilled" title="Filled hex (F)"></button>
      <button class="tool icon-hexagon-outline rotate" id="tool-hexoutline" title="Outline hex (H)"></button>
    </div>
    <div class="group tool-sizes">
      <button class="tool icon-hex-radius-1" id="ts-1" title="Brush size one (1)"></button>
      <button class="tool icon-hex-radius-2" id="ts-2" title="Brush size two (2)"></button>
      <button class="tool icon-hex-radius-3" id="ts-3" title="Brush size three (3)"></button>
      <button id="center" title="Center board (R)" class="icon-center"></button>
      <button class="tool icon-palette" id="tool-color" title="Color mode (C)"></button>
    </div>
  </div>
  <div class="toolbar left">
    <div class="group">
      <button id="save-image" title="Save image... (Ctrl+Shift+S)" class="icon-image"></button>
      <button id="toggle-image-capture" title="Toggle image capture mode" class="icon-image-multiple"></button>
    </div>
    <div class="group">
      <button id="load" title="Load model state... (Ctrl+O)" class="icon-hexagon-left rotate"></button>
      <button id="save" title="Save model state... (Ctrl+S)" class="icon-hexagon-right rotate"></button>
    </div>
    <div class="group">
      <button id="load-data" title="Load settings... (Ctrl+Alt+O)" class="icon-upload"></button>
      <button id="save-data" title="Save settings... (Ctrl+Alt+S)" class="icon-download"></button>
    </div>
  </div>
  <div id="color-menu" class="toolbar right colors hidden">
    <div class="group">
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
    </div>
  </div>
  <div class="overlay hidden">
    <div class="modal resize hidden">
      <div class="modal-title"><i class="icon-rainbow"></i> Appearance</div>
      <div class="modal-content">
        <div class="group">
          <label>Theme:</label>
          <select id="select-theme" class="focus" title="Select theme">
            <option selected value="">[ Select theme ]</option>
          </select>
          <button id="add-theme" class="icon-plus" title="Save theme..."></button>
        </div>
        <div class="group color">
            <input type="text" id="page-bg" class="jscolor wide" title="Page background color"/>
            <input type="text" id="model-bg" class="jscolor wide" title="Model background color"/>
            <input type="text" class="jscolor"></input>
            <input type="text "class="jscolor"></input>
            <input type="text" class="jscolor"></input>
            <input type="text" class="jscolor"></input>
            <input type="text" class="jscolor"></input>
            <input type="text" class="jscolor"></input>
            <input type="text" class="jscolor"></input>
            <input type="text" class="jscolor"></input>
            <input type="text" class="jscolor"></input>
            <input type="text" class="jscolor"></input>
            <input type="text" class="jscolor"></input>
            <input type="text" class="jscolor"></input>
        </div>
        <div class="group">
          <label>Blend:</label>
          <select id="select-blend">
            <option>color-burn</option>
            <option>color-dodge</option>
            <option>color</option>
            <option>darken</option>
            <option>destination-atop</option>
            <option>destination-in</option>
            <option>destination-out</option>
            <option>destination-over</option>
            <option>difference</option>
            <option>exclusion</option>
            <option>hard-light</option>
            <option>hue</option>
            <option>lighten</option>
            <option>lighter</option>
            <option>luminosity</option>
            <option>multiply</option>
            <option>overlay</option>
            <option>saturation</option>
            <option>screen</option>
            <option>soft-light</option>
            <option>source-atop</option>
            <option>source-in</option>
            <option>source-out</option>
            <option selected>source-over</option>
            <option>xor</option>
          </select>
          <label>Draw Steps:</label>
          <input class="short" type="number" id="draw-steps" step="1" value="1" min="1"/>
        </div>
        <div class="group">
          <label>Gap:</label>
          <input type="number" id="cell-gap" step="0.1"/>
          <label>Border:</label>
          <input type="number" id="cell-border-width" min="0" step="0.1"/>
          <button id="autopause" class="icon-pause" title="Autopause"></button>
        </div>
        <div class="group buttons">
          <button id="sort-cells-asc" class="icon-sort-ascending" title="Draw in ascending order (may cause slowness)"></button>
          <button id="sort-cells-desc" class="icon-sort-descending" title="Draw in descending order (may cause slowness)"></button>
          <div class="divider"></div>
          <button id="draw-filled-pointy-hex" class="icon-hexagon" title="Filled pointy hex"></button>
          <button id="draw-outline-pointy-hex" class="icon-hexagon-outline" title="Outline pointy hex"></button>
          <button id="draw-filled-flat-hex" class="icon-hexagon rotate" title="Filled flat hex"></button>
          <button id="draw-outline-flat-hex" class="icon-hexagon-outline rotate" title="Outline flat hex"></button>
          <button id="draw-filled-circle" class="icon-circle" title="Filled circle"></button>
          <button id="draw-outline-circle" class="icon-circle-outline" title="Outline circle"></button>
        </div>
        <div class="group">
          <label class="left">Interval:</label>
          <input type="range" id="interval-slider" min="0" max="1000" step="5"
            value="60" list="interval-ticks" title="Timer interval (ms)"/>
          <datalist id="interval-ticks">
            <option>0</option>
            <option>100</option>
            <option>200</option>
            <option>300</option>
            <option>400</option>
            <option>500</option>
            <option>600</option>
            <option>700</option>
            <option>800</option>
            <option>900</option>
            <option>1000</option>
          </datalist>
          <label id="interval-indicator" class="indicator"></label>
        </div>
        <div class="group">
          <label class="left">Scale:</label>
          <input type="range" id="scale-slider" min="0" max="4" step="0.1"
            value="60" list="scale-ticks"-ticks" title="Default scale"/>
          <datalist id="scale-ticks">
            <option>0.1</option>
            <option>0.2</option>
            <option>0.3</option>
            <option>0.4</option>
            <option>0.5</option>
            <option>0.6</option>
            <option>0.7</option>
            <option>0.8</option>
            <option>0.9</option>
            <option>1</option>
            <option>1.5</option>
            <option>2</option>
            <option>2.5</option>
            <option>3</option>
          </datalist>
          <label id="scale-indicator" class="indicator"></label>
        </div>
        <div class="group">
          <label class="left">Radius:</label>
          <input type="range" id="resize-slider" min="0" max="360" step="1"
            value="60" list="resize-ticks"-ticks" title="Board radius"/>
          <datalist id="resize-ticks">
            <option>0</option>
            <option>30</option>
            <option>60</option>
            <option>90</option>
            <option>120</option>
            <option>150</option>
            <option>180</option>
            <option>210</option>
            <option>240</option>
            <option>270</option>
            <option>300</option>
            <option>330</option>
            <option>360</option>
          </datalist>
          <label id="resize-indicator" class="indicator"></label>
        </div>
        <div class="group buttons">
          <button id="resize-set"></button>
        </div>
      </div>
    </div>
    <div class="modal confirm hidden">
      <div class="modal-content">
        <div class="group">
          <div id="confirmation-text" class="text"></div>
        </div>
       <div class="group buttons">
          <button id="confirmation-no" class="focus">No</button>
          <button id="confirmation-yes">Yes</button>
        </div>
      </div>
    </div>
    <div class="modal rb hidden">
      <div class="modal-title"><i class="icon-function"></i> Rulebuilder</div>
      <div class="modal-content">
        <div class="group">
          <input class="focus" type="text" id="rule-name" placeholder="Rule name" title="Rule name"/>
          <select id="select-available" title="Existing elementary rules">
            <option value="" selected>[ Elementary rules ]</option>
          </select>
        </div>
        <div class="group">
          <button id="rule-select-all" class="icon-check-all"></button>
          <label>Miss:</label>
          <select id="rule-miss" title="Rule miss behavior">
            <option value="" disabled>Other</option>
            <option selected value="0:0">0</option>
            <option value="1:0">1</option>
            <option value="-1:0">-1</option>
            <option value="0:1">Identity</option>
            <option value="1:1">State + 1</option>
            <option value="-1:1">State - 1</option>
          </select>
          <label>Match:</label>
          <select id="rule-match" title="Rule match behavior">
            <option value="" disabled>Other</option>
            <option value="0:0">0</option>
            <option selected value="1:0">1</option>
            <option value="-1:0">-1</option>
            <option value="0:1">Identity</option>
            <option value="1:1">State + 1</option>
            <option value="-1:1">State -1</option>
          </select>
        </div>
        <div id="state-grid">
        </div>
        <div class="group">
          <textarea type="text" id="rule-string" title="Hexular.util.ruleBuilder(...arguments)"></textarea>
        </div>
        <div class="group buttons">
          <button id="reset-rule">Reset</button>
          <button id="add-rule">Save rule</button>
        </div>
      </div>
    </div>
    <div class="modal custom hidden">
      <div class="modal-title"><i class="icon-code"></i> Custom code</div>
      <div class="modal-content">
        <div class="group">
          <select id="select-example">
            <option value="">[ Select example ]</option>
          </select>
        </div>
        <div class="group">
          <textarea id="custom-input" class="focus" placeholder="// See global Examples object for more"></textarea>
        </div>
        <div class="group">
          <input type="text" id="custom-output" readonly/>
        </div>
        <div class="group buttons">
          <button id="import" title="Import custom JavaScript...">Import...</button>
          <button id="add-custom-code" title="Run custom code">Run</button>
        </div>
      </div>
    </div>
    <div class="modal config hidden">
      <div class="modal-title"><i class="icon-gear"></i> Configure model</div>
      <div class="modal-content">
        <div class="group">
          <button id="add-preset" class="icon-plus" title="Save preset..."></button>
          <select id="select-preset" class="focus">
            <option value="">[ Select preset ]</option>
          </select>
          <button id="save-preset" class="icon-download" title="Download preset..."></button>
          <button id="load-preset" class="icon-upload" title="Upload preset..."></button>
        </div>
        <div class="group">
          <input type="range" id="num-states" min="2" max="12" step="1"
            value="2" list="num-states-ticks" title="Number of States (2-12)"/>
          <datalist id="num-states-ticks">
            <option>2</option>
            <option>4</option>
            <option>6</option>
            <option>8</option>
            <option>10</option>
            <option>12</option>
          </datalist>
        </div>
        <div class="group rule-group">
          <div class="rule-menu">
            <button id="check-all" class="icon-check-all" title="Check all"></button>
            <select id="set-all" title="Set selected">
              <option value="">[ Set selected ]</option>
            </select>
          </div>
          <div class="rule-menu" id="default-rule-menu" title="Default rule">
            <button class="checkable" icon="icon-infinity"></button>
            <select></select>
          </div>
        </div>
        <div class="group rule-group" id="rule-group"></div>
        <div class="group">
          <select id="select-neighborhood" title="Default neighborhood for cell helper functions">
            <option value="6" selected>N6: 6 immediate neighbors</option>
            <option value="12">N12: 12 closest neighbors</option>
            <option value="18">N18: 18 closest neighbors</option>
            <option value="7">N7: 6 neighbors + self</option>
            <option value="13">N13: 12 neighbors + self</option>
            <option value="19">N19: 18 neighbors + self</option>
          </select>
        </div>
        <div class="group buttons">
          <button id="filter-binary" class="icon-power" title="Binary filter"></button>
          <button id="filter-delta" class="icon-delta" title="Delta filter"></button>
          <button id="filter-clip-bottom" class="icon-arrow-collapse-down" title="Clip bottom"></button>
          <button id="filter-clip-top" class="icon-arrow-collapse-up" title="Clip top"></button>
          <button id="filter-mod" class="icon-percent" title="Modulo filter"></button>
          <button id="filter-edge" class="icon-hexagon-outline rotate" title="Edge filter"></button>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay-splash">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="300px" height="300px" viewBox="0 0 300 300">
      <g>
        <polygon points="150,202.714 104.348,176.356 104.348,123.643 150,97.286 195.653,123.643 195.653,176.356"/>
        <polygon points="45.652,202.714 0,176.356 0,123.643 45.652,97.286 91.305,123.643 91.305,176.356"/>
        <polygon points="202.175,112.346 156.521,85.99 156.521,33.275 202.175,6.919 247.825,33.275 247.825,85.99"/>
        <polygon points="97.827,112.346 52.173,85.99 52.173,33.275 97.827,6.919 143.478,33.275 143.478,85.99"/>

        <polygon points="97.827,293.081 52.173,266.722 52.173,214.009 97.827,187.652 143.478,214.009 143.478,266.722"/>

      </g>
    </svg>
  </div>
  <div class="assets" style="display: none;">
    <div class="rule-menu">
      <button class="checkable"></button>
      <select></select>
    </div>
    <button class="statemask">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
       width="100px" height="100px" viewBox="0 0 100 100" xml:space="preserve" fill="#333333" preserveAspectRatio="xMidYMid meet">
        <polygon class="home-cell" points="50,67.571 34.783,58.785 34.783,41.214 50,32.429 65.217,41.214 65.217,58.785"/>
        <polygon points="67.393,97.693 52.174,88.907 52.174,71.336 67.393,62.551 82.607,71.336 82.607,88.907"/>
        <polygon points="84.783,67.571 69.564,58.785 69.564,41.214 84.783,32.429 100,41.214 100,58.785"/>
        <polygon points="67.393,37.448 52.174,28.663 52.174,11.092 67.393,2.307 82.607,11.092 82.607,28.663"/>
        <polygon points="32.609,37.448 17.391,28.663 17.391,11.092 32.609,2.307 47.826,11.092 47.826,28.663"/>
        <polygon points="15.217,67.571 0,58.785 0,41.214 15.217,32.429 30.435,41.214 30.435,58.785"/>
        <polygon points="32.609,97.693 17.391,88.907 17.391,71.336 32.609,62.551 47.826,71.336 47.826,88.907"/>
      </svg>
    </button>
  </div>
</body>
</html>
